<body>
  <header class="site-header">

      <h1 class="brand">Gustavo da Cruz Freitas Santos</h1>

        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Contato</h2>
      <form id="form-contato" action="#" novalidate>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@exemplo.com">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="6" required placeholder="Escreva sua mensagem"></textarea>

        <button type="submit">Enviar</button>
        <p class="form-note">Este formulário é apenas visual — não há back-end nesta atividade.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="ano5"></span> Gustavo da Cruz Freitas Santos — Portfólio</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
